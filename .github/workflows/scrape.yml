name: Scrape data each hours

on:
  schedule:
    - cron: '0 * * * *'
  repository_dispatch:
    types: [trigger]

env:
  NODE_ENV: production
  OSD_GH_TOKEN: ${{ secrets.OSD_GH_TOKEN }}

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm i

      - name: Run data migrations
        run: npm run migrations:run

      - name: Scrape data
        run: npm run scrape

      - name: Generate data
        run: npm run generate

      - uses: stefanzweifel/git-auto-commit-action@v4.1.2
        with:
          commit_message: Auto-update data.
          branch: master
  release:
    runs-on: ubuntu-latest
    needs: scrape

    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y.%m.%d')"

      # TODO: Remove when GitHub officially includes their v1.0.0 hub CLI.
      - name: Install GitHub CLI
        run: |
          apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          apt update
          apt install software-properties-common -y
          apt-add-repository https://cli.github.com/packages
          apt update
          apt install gh -y
          gh auth login --with-token ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        run: gh release create v${{ steps.date.outputs.date }} --title v${{ steps.date.outputs.date }} 'docs/repos.json#Repositories' 'docs/users.json#Users' --notes 'Data auto-updated at ${{ steps.date.outputs.date }}.'
